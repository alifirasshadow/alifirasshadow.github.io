<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Smart Shadow</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: gold;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding-top: 10vh;
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #d4af37;
      max-width: 600px;
      margin: 0 auto;
    }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 3rem;
      z-index: 10;
      position: relative;
    }

    .social-links a {
      color: gold;
      text-decoration: none;
      margin: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid gold;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.3s, transform 0.3s;
    }

    .social-links a:hover {
      background: gold;
      color: black;
      transform: scale(1.1);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Smart Shadow</h1>
    <p>Red Team Operative | Cybersecurity Enthusiast | Cloaked in the Shadows, Armed with Exploits</p>

    <div class="social-links">
      <a href="https://instagram.com/thesmartshadow" target="_blank">Instagram</a>
      <a href="https://github.com/thesmartshadow" target="_blank">GitHub</a>
      <a href="https://stackoverflow.com/users/17068652/ali-firas" target="_blank">Stack Overflow</a>
      <a href="https://profiles.topcoder.com/thesmartshadow" target="_blank">TopCoder</a>
      <a href="https://www.hackerrank.com/thesmartshadow" target="_blank">HackerRank</a>
      <a href="https://medium.com/@thesmartshadow" target="_blank">Medium</a>
      <a href="https://x.com/alishmery2" target="_blank">X (Twitter)</a>
    </div>
  </header>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
  <script>
    VANTA.HALO({
      el: "body",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      baseColor: 0x000000,
      backgroundColor: 0x000000,
      amplitudeFactor: 2.0,
      size: 1.5,
      color: 0xd4af37,
    });
  </script>
</body>
</html>
